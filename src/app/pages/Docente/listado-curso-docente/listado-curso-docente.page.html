<ion-header id="CabezaHeader" >
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button routerLink="/home" class="BotonRegreso">
          <
        </ion-button>
      </ion-col>  
      <ion-col size="10">
        <h5 style="text-align: left;" >Asistencias Asignaturas</h5>
      </ion-col>  
    </ion-row>
  </ion-grid>
  
</ion-header>
<ion-content [fullscreen]="true">
    <div *ngFor="let curso of TodaAsignatura">
      <div *ngFor="let secc of SeccionesPorAsignatura[(curso.id)]" class="asistenciaAsignaturasItems">
        <ion-item expand="full" class="center-item" (click)="guardarDatosAsignatura(curso.id, secc.id, secc.Profesor)">
          <ion-card class="centered-card">
            <ion-card-header>
              {{ curso.id }} - {{ secc.id }}
            </ion-card-header>
          </ion-card>
        </ion-item>
      </div>
    </div>
</ion-content>
