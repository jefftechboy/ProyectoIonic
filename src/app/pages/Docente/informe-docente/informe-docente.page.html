<ion-header  id="CabezaHeader">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button routerLink="/home" style="--background: #FFB800; --color: #ffffff;">
          <
        </ion-button>
      </ion-col>  
      <ion-col size="10">
        <h2 style="text-align: left;" >Asistencias Asignaturas</h2>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content [fullscreen]="true" style="background-color: #FFFFFF;">
  
  <!-- Lista de asignaturas -->
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas" (click)="openModal(asignatura)" style="background-color: #FFFFFF; color: #000000;">
      <ion-label>
        <h2 style="color: #003366;">{{ asignatura.nombre }}</h2>
        <p style="color: #003366;">{{ asignatura.seccion }} - {{ asignatura.horario }}</p>
      </ion-label>
      <ion-icon slot="end" name="checkmark-circle" color="success"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
