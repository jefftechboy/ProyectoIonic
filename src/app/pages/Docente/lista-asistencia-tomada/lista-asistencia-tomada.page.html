<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../../assets/img/logoDuoc.png" alt="">
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding" >



<ion-card style="width: 100%;margin:0 auto;">
  <ion-card style="background-color: #003366;width: 100%; margin:0 auto" >
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #ffffff;">
        <h1>
          Asignatura en Proceso
        </h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1 style="text-align: center;color:white " >
        Aplicaciones Moviles
      </h1>
      <ion-button expand="full" class="botonHorarioClase">
        <h2>
          Lunes: 08:30 - 09:50
        </h2>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let num of getNumbers()" style="width: 100%;">
    <ion-item  class="botonListadoCursoAlumno"
      style="border-bottom: 1px solid black;">
        <ion-grid >
          <ion-row >
            <ion-col size="8">
              <h5>
                Alumno {{num}}
              </h5>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3" style="text-align: right;" >
                <div *ngIf="num % 2 == 0; else Ausente">
                  <ion-toggle [checked]="true" [disabled]="false"></ion-toggle>
                </div>
                <ng-template #Ausente>
                  <ion-toggle [checked]="false" [disabled]="false"></ion-toggle>
                </ng-template>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </div>
  <div>
    <ion-button  (click)="showAlerts()" class="botonRegistroAsitencia" >
      <h4>
        REGISTAR ASISTENCIA
      </h4>
    </ion-button>
  </div>
</ion-card>




</ion-content>
