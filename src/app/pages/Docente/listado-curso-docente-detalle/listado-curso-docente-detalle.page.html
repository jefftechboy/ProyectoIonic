<ion-header id="CabezaHeader">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button routerLink="/listadoCursoDocente" 
              class="BotonRegreso">
          <
        </ion-button>
      </ion-col>  
      <ion-col size="10">
        <h2 style="text-align: left;" >Applicaciones Moviles</h2>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- TÃ­tulo -->
  <ion-header>
    <ion-toolbar>
      <ion-title>
        {{ this.dc.asignaturaDocente }} - {{ this.dc.nombreDocente }} - {{ this.dc.seccionDocente }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de alumnos -->
  <ion-list>
    <div *ngFor="let s of AlumnosPorSeccion">
      <ion-item button (click)="openModal(s.id)">
        {{ s.id }} - {{ calcularPorcentajePresencias(s.id) }}
      </ion-item>
    </div>
  </ion-list>

  <!-- Modal para asistencia -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <h4>Asistencia de {{ selectedId }}</h4>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div *ngFor="let d of asistenciaDetalle[selectedId]">
          {{ d.Fecha.toDate().toLocaleDateString() }} - {{ d.Estado }}
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
