<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CRUD FIREBASE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  >
  <div style="margin-left: 50px;" *ngIf="!sw" >
    <h2>Grabar persona</h2>
    <ion-input [(ngModel)]="persona.nombre" label="Nombre"   placeholder="Nombre"> </ion-input>
    <ion-input [(ngModel)]="persona.apellido" label="Apellido" placeholder="Apellido"> </ion-input>
    <ion-button (click)="grabar()" >Grabar</ion-button>
  </div>
  <div style="margin-left: 50px;"  *ngIf="sw">
    <h2>Simio Modifica Simio</h2>
    <ion-input [(ngModel)]="nueva_persona.nombre" label="Nombre"   placeholder="Nombre"> </ion-input>
    <ion-input [(ngModel)]="nueva_persona.apellido" label="Apellido" placeholder="Apellido"> </ion-input>
    <ion-button (click)="actualizar()" >Actualizar Simio</ion-button>
    <ion-button (click)="cancelar()" >Cancelar</ion-button>
  </div>
  <div>
    <h2>listar Personas</h2>
    <ion-list>
      <ion-item *ngFor="let perso of lista_personas" >
        {{perso.nombre}}
        {{perso.apellido}}      
        <ion-button (click)="eliminar(perso.id)" >Eliminar</ion-button>
        <ion-button (click)="modificar(perso)" >Modificar</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <ion-button (click)="recuperar()" >API</ion-button>
</ion-content>
