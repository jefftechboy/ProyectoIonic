<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../../assets/img/logoDuoc.png" alt="">
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item> 
      <ion-input  class="loginItem" placeholder="Ingresa nueva contraseña" ></ion-input>
  </ion-item>
  <ion-item> 
    <ion-input  class="loginItem" class="loginItem" placeholder="Confirma nueva contraseña" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-button  class="login"  expand="block" routerLink="/login">Cambiar Contraseña</ion-button>
  </ion-item>
  </ion-list>
</ion-content>
