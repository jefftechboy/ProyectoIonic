<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../../assets/img/logoDuoc.png" alt="Duoc UC" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title><strong>Cambiar Contrase単a</strong></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked" style="padding: 5px;"><strong>Usuario</strong></ion-label>
          <ion-input
            [(ngModel)]="usuario"
            style="color: rgb(255, 255, 255);" placeholder="Ingresa tu usuario registrado"
            type="text"
            class="input-field"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked" style="padding: 5px;"><strong>Nueva Contrase単a</strong></ion-label>
          <ion-input
            [(ngModel)]="nuevaContrasena"
            style="color: rgb(255, 255, 255);" placeholder="Ingresa tu nueva contrase単a"
            type="password"
            class="input-field"
          ></ion-input>
        </ion-item>

        
        <ion-button
          expand="block"
          color="primary"
          (click)="actualizarContrasena()"
          
        >
          Actualizar Contrase単a
        </ion-button>

        <ion-button
          expand="block"
          color="primary"
          routerLink="/login"
          
        >
          Volver al Login
        </ion-button>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
