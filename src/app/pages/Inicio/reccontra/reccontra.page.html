<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../../assets/img/logoDuoc.png" alt="Duoc UC" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title><strong  >Cambiar Contraseña</strong></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked" style="padding: 5px;"><strong></strong></ion-label>
          <ion-input
            [(ngModel)]="usuario"
            style="color: rgb(255, 255, 255);" placeholder="Ingresa tu usuario"
            type="text"
            class="input-field"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked" style="padding: 5px;"><strong></strong></ion-label>
          <ion-input
            [(ngModel)]="nuevaContrasena"
            style="color: rgb(255, 255, 255);" placeholder="Ingresa nueva contraseña"
            type="password"
            class="input-field"
            
          ></ion-input>
        </ion-item>

        
        <ion-button
          expand="block"
          color="primary"
          (click)="this.ValidacionInputs()"> <!-- Llama a mostrarAlert() -->
          Actualizar Contraseña
        </ion-button>

        <ion-button
          expand="block"
          color="primary"
          routerLink="/login"
          
        >
          Volver al Login
        </ion-button>
      
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
