<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../../assets/img/logoDuoc.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Titulo Bienvenido -->
  <h1 class="TituloBienvenido">Bienvenido</h1>
    <ion-list>
      <ion-item>
          <!-- Caja de ingreso de usuario -->
          <mat-form-field appearance="fill"  id="IngresoUsuario" >
            <!-- texto previsual -->
            <mat-label>Ingresa tu usuario</mat-label>
            <!-- input -->
            <input matInput placeholder="ejemplo@duocuc.cl"  [(ngModel)]="usuario">
            <!-- icono de email -->
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
      </ion-item>
      <ion-item>
        <!-- Caja de ingreso de contraseña -->
        <mat-form-field appearance="fill"  id="IngresoContraseña">
          <!-- texto previsual -->
          <mat-label>Ingresa tu contraseña</mat-label>
          <!-- input -->
          <input  matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="contrasena"/>
          <!-- Boton de revelar contraseña -->
          <button
            mat-icon-button
            matSuffix
            (click)="validar()">
            <!-- icono de ojo -->
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </ion-item>

    </ion-list>
    
    <!-- Boton iniciar sesion -->
    <ion-button class="login"  expand="block" (click)="validar()">Iniciar sesión</ion-button>
    <!-- Boton recuperar contraseña -->
    <ion-button  class="login" expand="block" routerLink="/RecuperarContraseña">¿Olvidaste tu contraseña?</ion-button>

    
    





</ion-content>
