<!-- Menu de barra lateral  -->
<ion-menu side="end" contentId="main-content" id="MenuCompleto">
  <!-- Cabezera del menu -->
  <ion-header>
    <ion-toolbar id="cabezeraMenu" >
      <ion-title class="NombreUsuario" >{{ usuario }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Cuerpo del menu -->
  <ion-content id="CuerpoMenu">
    <ion-list>
      <div *ngIf="profileCode === 'profe'" class="container-fluid">
        <ion-item id="BotonHome" expand="block" (click)="navigateAndClose('/listadoCursoDocente')">Lista Curso Docente</ion-item>
        <ion-item id="BotonHome" expand="block" (click)="navigateAndClose('/InformesCursoDocente')">Informes Docente</ion-item>
        <ion-item id="BotonHome" expand="block" (click)="navigateAndClose('/GenerarQrDocente')">Toma de Asistencia</ion-item>          
      </div>
        <!-- Mostrar botones para alumnos -->
        <div *ngIf="profileCode === 'alum'">
          <ion-item id="BotonHome" expand="block" (click)="navigateAndClose('/listadoCursoAlumno')">Lista Cursos Alumnos</ion-item>
          <ion-item id="BotonHome" expand="block" (click)="navigateAndClose('/QrAlumno')">Lectura QR Alumnos</ion-item>
        </div>
    </ion-list>
  </ion-content>
  <!-- Pie del menu -->
  <ion-footer  id="PieMenu">
    <ion-list>
      <ion-item >
        <ion-grid>
          <ion-row>
            <!-- Cerrar session -->
            <ion-col size="10" id="present-alert"><h6>Cerrar Sesion</h6></ion-col>
            <ion-col size="2"><ion-icon name="alert-circle" style="font-size: 30px;margin-top: 10px;"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>        
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>


<!-- alerta de cerrar session -->
<ion-alert
  trigger="present-alert"
  header="Â¿Deseas cerrar sesion?"
  [buttons]="alertButtons"
></ion-alert>




<ion-header>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <img src="../../../assets/img/logoDuoc.png" alt="">
        <ion-buttons slot="end">
          <ion-menu-button style="font-size: 60px; color: black;"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- HOLA + NOMBRE + FOTO -->
  <div style="padding-top: 100px;">
    <ng-container *ngIf="profileCode === 'profe'">
      <h1 style="text-align: center;">BIENVENIDO DOCENTE</h1>
    </ng-container>
    <ng-container *ngIf="profileCode === 'alum'">
      <h1 style="text-align: center;">BIENVENIDO ALUMNO</h1>
    </ng-container>
    <h5 style="text-align: center;">
      {{ usuario }}
    </h5>
    <div class="fotoPerfil2">
      <img src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png"
      alt="Imagen"
      class="fotoPerfil">
    </div>
  </div>
  <!-- DATOS DEL DIAS -->
   <div style="margin-top: 30px;">
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row style="text-align: center;">
            <ion-col style="background-color: #FFB800; border-radius: 50px;" class="tituloClasesHome1" >Clases del dia</ion-col>
            <ion-col style="text-align: center;" class="conteoClasesHome">7</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row style="text-align: center;">
            <ion-col style="background-color: #43B02A; border-radius: 50px;" class="tituloClasesHome2">Clases asistidas</ion-col>
            <ion-col class="conteoClasesHome">0</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item><ion-item>
        <ion-grid>
          <ion-row style="text-align: center;">
            <ion-col style="background-color: #D50032; border-radius: 50px;" class="tituloClasesHome3">Clase en proceso</ion-col>
            <ion-col class="conteoClasesHome">Aplicaciones Moviles</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
   </div>
</ion-content>
