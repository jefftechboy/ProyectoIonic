<ion-header id="CabezaHeader"  >
  <ion-grid>
    <ion-row >
      <ion-col size="2">
        <ion-button routerLink="/home" 
              style="--background: #FFB800; --color: #ffffff;">
          <
        </ion-button>
      </ion-col>  
      <ion-col size="10">
        <h2 style="text-align: left;color: white;" >Asistencia Asignaturas</h2>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
  <ion-grid>

    <!-- CICLO DE ASIGNATURAS -->
    <ion-row *ngFor="let curso of TodaAsignatura">
      <h2>{{ curso.id }}</h2>

      <!-- CICLO DE LAS SECCIONES POR ASIGNATURA -->
      <ion-item *ngFor="let seccion of SeccionesPorAsignatura[curso.id]">
        <h3>{{ seccion.id }}</h3> 
        <h3>{{ seccion.Profesor }}</h3> 

        <!-- CICLO DE ALUMNOS POR SECCION -->
        <ion-item *ngFor="let alumno of AlumnosPorSeccion[curso.id][seccion.id]">
          <h3>{{ alumno.id }}</h3> 

        </ion-item>
      </ion-item>

    </ion-row>



  </ion-grid>
</ion-content>
